
appId: "com.kaoud.hotel.admin"
productName: "Kaoud Hotel Admin"
copyright: "Copyright Â© 2024 Kaoud Hotel"
directories:
  output: "dist"
  buildResources: "build"
files:
  - "out/**/*"
  - "electron-main.js"
  - "package.json"
win:
  target: "nsis"
  icon: "public/icons/icon.ico"
mac:
  target: "dmg"
  icon: "public/icons/icon.icns"
linux:
  target: "AppImage"
  icon: "public/icons"
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
