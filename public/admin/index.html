<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم فندق قاعود</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Overlay -->
    <div id="login-overlay" class="active">
        <div id="login-modal">
            <h2>تسجيل دخول المشرف</h2>
            <p>الرجاء إدخال كلمة المرور للوصول إلى لوحة التحكم.</p>
            <input type="password" id="password-input" placeholder="كلمة المرور">
            <button id="login-button">دخول</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <!-- Main Wrapper -->
    <div id="main-wrapper" class="hidden">
        <aside id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-hotel"></i>
                <h1>فندق قاعود</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="#dashboard" class="nav-item active" data-page="dashboard"><i class="fas fa-tachometer-alt"></i><span>الرئيسية</span></a>
                <a href="#rooms" class="nav-item" data-page="rooms"><i class="fas fa-door-open"></i><span>إدارة الغرف</span></a>
                <a href="#requests" class="nav-item" data-page="requests"><i class="fas fa-concierge-bell"></i><span>طلبات الخدمة</span></a>
                <a href="#orders" class="nav-item" data-page="orders"><i class="fas fa-utensils"></i><span>طلبات الطعام</span></a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-button"><i class="fas fa-sign-out-alt"></i><span>تسجيل الخروج</span></button>
            </div>
        </aside>

        <main id="main-content">
            <header id="main-header">
                <button id="sidebar-toggle"><i class="fas fa-bars"></i></button>
                <h2>الرئيسية</h2>
                <div class="header-actions">
                    <div id="notification-bell">
                        <i class="fas fa-bell"></i>
                        <span id="notification-count" class="hidden">0</span>
                    </div>
                </div>
            </header>

            <div id="page-content">
                <!-- Dashboard Page -->
                <section id="dashboard-page" class="page active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h4>إجمالي الطلبات</h4>
                            <p id="total-requests-stat">0</p>
                            <i class="fas fa-concierge-bell"></i>
                        </div>
                        <div class="stat-card">
                            <h4>طلبات الطعام</h4>
                            <p id="total-orders-stat">0</p>
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div class="stat-card">
                            <h4>الغرف النشطة</h4>
                            <p id="active-rooms-stat">0</p>
                            <i class="fas fa-door-open"></i>
                        </div>
                        <div class="stat-card">
                            <h4>متوسط التقييم</h4>
                            <p id="average-rating-stat">0/5</p>
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                    <div class="recent-activity">
                         <div class="recent-list">
                            <h3>أحدث طلبات الخدمة</h3>
                            <div id="recent-requests-list"></div>
                        </div>
                        <div class="recent-list">
                            <h3>أحدث طلبات الطعام</h3>
                            <div id="recent-orders-list"></div>
                        </div>
                    </div>
                </section>
                
                <!-- Rooms Page -->
                <section id="rooms-page" class="page">
                    <div id="rooms-grid"></div>
                </section>

                <!-- Service Requests Page -->
                <section id="requests-page" class="page">
                    <div class="tabs">
                        <button class="tab-button active" data-status="pending">جديدة</button>
                        <button class="tab-button" data-status="processing">قيد التنفيذ</button>
                        <button class="tab-button" data-status="completed">مكتملة</button>
                    </div>
                    <div id="requests-container"></div>
                </section>

                <!-- Food Orders Page -->
                <section id="orders-page" class="page">
                     <div class="tabs">
                        <button class="tab-button active" data-status="pending">جديدة</button>
                        <button class="tab-button" data-status="processing">قيد التنفيذ</button>
                        <button class="tab-button" data-status="completed">مكتملة</button>
                    </div>
                    <div id="orders-container"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- Modal for details -->
    <div id="details-modal-overlay" class="hidden">
        <div id="details-modal">
            <button id="close-modal-button"><i class="fas fa-times"></i></button>
            <div id="modal-content"></div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-notification" class=""></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- App Script -->
    <script src="script.js"></script>
</body>
</html>
