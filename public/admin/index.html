<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم فندق قاعود</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="login-overlay">
        <div id="login-modal">
            <h2>تسجيل دخول المشرف</h2>
            <p>الرجاء إدخال كلمة المرور للوصول إلى لوحة التحكم.</p>
            <input type="password" id="password-input" placeholder="كلمة المرور">
            <button id="login-btn">دخول</button>
            <p id="login-error"></p>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <aside id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-hotel"></i>
                <h1>فندق قاعود</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link active" data-target="dashboard-section"><i class="fas fa-tachometer-alt"></i><span>الرئيسية</span></a></li>
                    <li><a href="#" class="nav-link" data-target="rooms-section"><i class="fas fa-door-open"></i><span>إدارة الغرف</span></a></li>
                    <li><a href="#" class="nav-link" data-target="messages-section"><i class="fas fa-comments"></i><span>الرسائل</span></a></li>
                    <li><a href="#" class="nav-link" data-target="orders-section"><i class="fas fa-utensils"></i><span>طلبات الطعام</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i><span>تسجيل الخروج</span></button>
            </div>
        </aside>

        <main id="main-content">
            <header>
                <button id="menu-toggle"><i class="fas fa-bars"></i></button>
                <h2>لوحة التحكم الرئيسية</h2>
                <div id="notification-bell">
                    <i class="fas fa-bell"></i>
                    <span id="notification-count" class="hidden">0</span>
                </div>
            </header>

            <section id="dashboard-section" class="content-section active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-door-open"></i>
                        <div>
                            <p>الغرف المشغولة</p>
                            <h3 id="occupied-rooms-count">0</h3>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-concierge-bell"></i>
                        <div>
                            <p>طلبات الخدمة</p>
                            <h3 id="service-requests-count">0</h3>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-utensils"></i>
                        <div>
                            <p>طلبات الطعام</p>
                            <h3 id="food-orders-count">0</h3>
                        </div>
                    </div>
                     <div class="stat-card">
                        <i class="fas fa-star"></i>
                        <div>
                            <p>متوسط التقييم</p>
                            <h3 id="average-rating">0</h3>
                        </div>
                    </div>
                </div>
                <!-- More dashboard content here -->
            </section>
            
            <section id="rooms-section" class="content-section">
                <h2>إدارة الغرف</h2>
                <div id="rooms-container" class="rooms-grid">
                    <!-- Room cards will be inserted here by JS -->
                </div>
            </section>

            <section id="messages-section" class="content-section">
                 <h2>رسائل النزلاء</h2>
                 <div id="messages-container" class="items-list">
                    <!-- Messages will be inserted here by JS -->
                 </div>
            </section>

            <section id="orders-section" class="content-section">
                <h2>طلبات الطعام</h2>
                <div id="orders-container" class="items-list">
                    <!-- Food orders will be inserted here by JS -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for details and replies -->
    <div id="details-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-modal-btn"><i class="fas fa-times"></i></button>
            <div id="modal-body">
                <!-- Modal content will be loaded by JS -->
            </div>
        </div>
    </div>
    
    <div id="toast-container"></div>


    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
