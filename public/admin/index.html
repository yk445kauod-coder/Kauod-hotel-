<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم فندق قاعود</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-hotel"></i> فندق قاعود</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="#dashboard" class="nav-item active" data-target="dashboard-section"><i class="fas fa-tachometer-alt"></i> <span>الرئيسية</span></a>
                <a href="#orders" class="nav-item" data-target="orders-section"><i class="fas fa-concierge-bell"></i> <span>الطلبات</span><span id="new-orders-count" class="notification-badge">0</span></a>
                <a href="#messages" class="nav-item" data-target="messages-section"><i class="fas fa-comments"></i> <span>الرسائل</span><span id="new-messages-count" class="notification-badge">0</span></a>
                <a href="#rooms" class="nav-item" data-target="rooms-section"><i class="fas fa-door-open"></i> <span>الغرف</span></a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1>لوحة التحكم</h1>
                <div class="header-actions">
                    <i class="fas fa-bell"></i>
                </div>
            </header>

            <!-- Dashboard Section -->
            <section id="dashboard-section" class="dashboard-section active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-card-icon"><i class="fas fa-door-closed"></i></div>
                        <div class="stat-card-info">
                            <p>الغرف المشغولة</p>
                            <h3 id="active-rooms-stat">0</h3>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-icon"><i class="fas fa-utensils"></i></div>
                        <div class="stat-card-info">
                            <p>طلبات جديدة</p>
                            <h3 id="new-orders-stat">0</h3>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-icon"><i class="fas fa-envelope-open-text"></i></div>
                        <div class="stat-card-info">
                            <p>رسائل جديدة</p>
                            <h3 id="new-messages-stat">0</h3>
                        </div>
                    </div>
                </div>
                <div class="quick-access">
                    <h2>الوصول السريع</h2>
                    <div class="quick-access-grid">
                       <a href="#orders" class="quick-access-item" data-target="orders-section">
                           <i class="fas fa-concierge-bell"></i>
                           <span>عرض الطلبات</span>
                       </a>
                       <a href="#messages" class="quick-access-item" data-target="messages-section">
                           <i class="fas fa-comments"></i>
                           <span>عرض الرسائل</span>
                       </a>
                        <a href="#rooms" class="quick-access-item" data-target="rooms-section">
                           <i class="fas fa-door-open"></i>
                           <span>عرض الغرف</span>
                       </a>
                    </div>
                </div>
            </section>
            
            <!-- Orders Section -->
            <section id="orders-section" class="dashboard-section">
                <h2><i class="fas fa-concierge-bell"></i> طلبات الطعام</h2>
                <div class="kanban-board">
                    <div class="kanban-column" id="new-orders-col">
                        <h3><i class="fas fa-exclamation-circle icon-new"></i> طلبات جديدة</h3>
                        <div class="kanban-cards" id="new-orders"></div>
                    </div>
                    <div class="kanban-column" id="in-progress-orders-col">
                        <h3><i class="fas fa-sync-alt icon-progress"></i> قيد التنفيذ</h3>
                        <div class="kanban-cards" id="in-progress-orders"></div>
                    </div>
                    <div class="kanban-column" id="completed-orders-col">
                        <h3><i class="fas fa-check-circle icon-completed"></i> طلبات مكتملة</h3>
                        <div class="kanban-cards" id="completed-orders"></div>
                    </div>
                </div>
            </section>

            <!-- Messages Section -->
            <section id="messages-section" class="dashboard-section">
                <h2><i class="fas fa-comments"></i> رسائل النزلاء</h2>
                <div id="messages-container" class="messages-list">
                    <!-- Messages will be injected by JS -->
                </div>
            </section>

            <!-- Rooms Section -->
            <section id="rooms-section" class="dashboard-section">
                <h2><i class="fas fa-door-open"></i> حالة الغرف</h2>
                <div id="rooms-container" class="rooms-grid">
                    <!-- Rooms will be injected by JS -->
                </div>
            </section>

        </main>
    </div>

    <!-- Reply Modal -->
    <div id="reply-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="reply-modal-title">الرد على نزيل غرفة</h3>
            <div id="modal-guest-message" class="modal-guest-message"></div>
            <textarea id="reply-message" placeholder="اكتب ردك هنا..."></textarea>
            <button id="send-reply-btn" class="modal-button">إرسال الرد <i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <audio id="notification-sound" src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-the-sound-pack-tree/tspt_generic_notification_15.mp3" preload="auto"></audio>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
