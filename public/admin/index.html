<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم فندق قاعود</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-overlay">
        <div id="login-box">
            <h2>تسجيل دخول المشرف</h2>
            <input type="password" id="password" placeholder="كلمة المرور">
            <button id="login-button">دخول</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <aside id="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-hotel"></i> فندق قاعود</h3>
            </div>
            <nav>
                <a href="#dashboard-section" class="nav-link active"><i class="fas fa-tachometer-alt"></i> الرئيسية</a>
                <a href="#rooms-section" class="nav-link"><i class="fas fa-door-open"></i> الغرف</a>
                <a href="#messages-section" class="nav-link"><i class="fas fa-envelope"></i> الرسائل</a>
                <a href="#orders-section" class="nav-link"><i class="fas fa-utensils"></i> طلبات الطعام</a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-button"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
            </div>
        </aside>

        <main id="main-content">
            <header>
                <h1>لوحة التحكم الرئيسية</h1>
                <div id="notifications">
                    <i class="fas fa-bell"></i>
                    <span id="notification-count">0</span>
                    <div id="notification-dropdown" class="hidden"></div>
                </div>
            </header>

            <!-- Dashboard Section -->
            <section id="dashboard-section" class="page-section">
                <h2>نظرة عامة</h2>
                <div class="stats-cards">
                    <div class="stat-card">
                        <h4><i class="fas fa-door-open"></i> الغرف المشغولة</h4>
                        <p id="occupied-rooms-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h4><i class="fas fa-envelope"></i> رسائل جديدة</h4>
                        <p id="new-messages-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h4><i class="fas fa-utensils"></i> طلبات جديدة</h4>
                        <p id="new-orders-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h4><i class="fas fa-star"></i> متوسط التقييم</h4>
                        <p id="average-rating">0.0</p>
                    </div>
                </div>
            </section>

            <!-- Rooms Section -->
            <section id="rooms-section" class="page-section hidden">
                <h2>إدارة الغرف</h2>
                <div id="rooms-grid">
                    <!-- Room cards will be inserted here by JS -->
                </div>
            </section>

            <!-- Messages Section -->
            <section id="messages-section" class="page-section hidden">
                <h2>صندوق الرسائل والطلبات</h2>
                <div id="messages-list">
                    <!-- Messages will be inserted here by JS -->
                </div>
            </section>

            <!-- Orders Section -->
            <section id="orders-section" class="page-section hidden">
                <h2>طلبات الطعام</h2>
                <div id="orders-list">
                    <!-- Food orders will be inserted here by JS -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal for details and replies -->
    <div id="details-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h3 id="modal-title">تفاصيل الطلب</h3>
            <div id="modal-body">
                <!-- Content will be injected by JS -->
            </div>
            <div id="modal-reply-section">
                <h4>إرسال رد للغرفة</h4>
                <textarea id="reply-textarea" placeholder="اكتب ردك هنا..."></textarea>
                <button id="send-reply-button">إرسال الرد</button>
            </div>
        </div>
    </div>
    
    <div id="toast-container"></div>


    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
